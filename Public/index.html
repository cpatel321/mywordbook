<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gpt.css">
    <title>Word Collection</title>
</head> 
<body>
    <header>
        <div class="logo-container"> 
        <img class="logo" src="logo.png" alt="Logo">
        <div class="logo">My Word Book</div>
    </div>
        <nav>
            <ul>
                <li><a href="index.html" style="color: black;text-decoration: none;">Home</a></li>
                <li><a href="history.html" style="color: black;text-decoration: none;">My Words</a></li>
                <li><a href="signin.html" style="color: black;text-decoration: none;">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="word-section">
            <h1>Your word</h1>
            <form id="wordForm">
              <div class="meaning">Word: </div>
                  <input type="text" id="word" placeholder="Enter a word">
                  <div class="meaning-section">
                  <div class="meaning">Meaning: </div>
                  <input type="text" id="meaningG" placeholder="Google Translate">
                  <div class="meaning">Custom definition:</div>
                  <input type="text" id="meaning" placeholder="Enter Custom Meaning">
              </div>
             <button id="addWordBtn" type="submit">Add word</button>
            </form>
        </div>

        <div class="word-of-the-day">
            <h2>Word of the Day</h2>
            <p id="wordOfTheDay">Simplicity</p>
            <p id="wordOfTheDayMeaning">The quality or condition of being easy to understand or do.</p>
        </div>
        
    </main>
    <div id="wordList" >
        <div class='word-item'>
            <h3>Example</h3>
            <p>Meaning: Sample meaning</p>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
